    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->

    <![endif]-->

</h:head>

<h:body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
        <div class="container">
            <div class="row">
                <h:form class="form-horizontal">
                    <div class="panel panel-primary">
                        <div class="panel-heading" align="center" id="panelBienvenido">Bienvenido</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Correo Electronico</label>
                                <div class="col-sm-8">
                                    <h:inputText value="#{LoginViewBean.username}" p:type="email" class="form-control" p:placeholder="Email"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-4 control-label">Contrase√±a</label>
                                <div class="col-sm-8">
                                   <h:inputSecret value="#{LoginViewBean.password}" class="form-control" p:placeholder="Password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="submit" type="submit" action="#{LoginViewBean.IniciarSesion}" />
                                       
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <!-- /.row -->
        </div>
    <!-- /.container -->
