<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <li>

            <!-- /.navbar-collapse -->

    <!-- Page Content -->
        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="panel panel-primary">
                        <div class="panel-heading" align=center id="panelBienvenido">Ingrese Sus Datos</div>
                        <div class="panel-body">
                            <div class="alert alert-danger" id="alertCorreo">
                            </div>
                            <div class="alert alert-danger" id="alertContraseña">
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Correo Electronico</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCorreo" placeholder="Campo Obligatorio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputContraseña" placeholder="Campo Obligatorio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Contraseña Nuevamente</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputContraseñaConfirmacion" placeholder="Campo Obligatorio">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Dirección</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputDirección">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="botonGuardar">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.row -->
        </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function () {
            $('#alertCorreo').hide();
            $('#alertContraseña').hide();
            
            $('#botonGuardar').click(function() {
                var regex = RegExp("[A-Za-z0-9]+\@[A-Za-z0-9]+\.[A-Za-z]+");
                var validacionCampos = true;
                if(regex.test($('#inputCorreo').val())===false){
                    validacionCampos = false;
                    $('#alertCorreo').text("Ingrese un correo con el formato: correo@ejemplo.com");
                    $('#alertCorreo').show().delay(5000).fadeOut();
                }
                regex = new RegExp("[A-Za-z0-9]{8,12}");
                if(regex.test($('#inputContraseña').val())===false){
                    validacionCampos = false;
                    $('#alertContraseña').text("La contraseña debe contener entre 8 y 12 caracteres alfanumericos");
                    $('#alertContraseña').show().delay(5000).fadeOut();
                }
                else{                    
                    if($('#inputContraseña').val()!== $('#inputContraseñaConfirmacion').val()){
                        validacionCampos = false;
                        $('#alertContraseña').text("Las contraseñas ingresadas deben ser iguales");
                        $('#alertContraseña').show().delay(5000).fadeOut();
                    }
                }
                //Si no hay ningun error prosigue
                if(validacionCampos===true)
                {
                    var usuario = {Mail: $('#inputCorreo').val() , Contraseña: $('#inputContraseña').val(), Direccion: $('#inputDireccion').val() };
                    alert(usuario.Mail+" "+usuario.Contraseña);
                }
            });
        //Finaliza documento.ready
        });
    </script>
