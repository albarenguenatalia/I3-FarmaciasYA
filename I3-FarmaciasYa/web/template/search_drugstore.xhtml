<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead">               
            </ui:define>

            <ui:define name="mainContainer">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-7">
                        <h1 class="section-title-inner"><span><i class="fa fa-flask"></i>      Buscar farmacia </span></h1>
                        <div class="row userInfo">
                            <div class="col-lg-12">
                                <h2 class="block-title-2">Buscar farmacias por nombre</h2>
                                <div class="search-box pull-right" style="background:#4BB777">
                                    <div class="input-group">
                                        <button class="btn btn-nobg getFullSearch" type="button"> <i class="fa fa-search"> </i> </button>
                                    </div>
                                </div>
                                <div class="search-full text-right" id="panelBusqueda"> <a class="pull-right search-close"> <i class=" fa fa-times-circle" > </i> </a>
                                    <h:panelGroup p:class="searchInputBox pull-right">
                                    <h:form role="form" id="searchFrm">
                                        <h:inputText p:placeholder="buscar..." p:class="search-input" value="#{drugstoreController.drugstoreName}" /> 
                                        <h:commandButton value="Buscar" class="btn-nobg search-btn" action="#{drugstoreController.findByName}"/>
                                    </h:form>
                                    </h:panelGroup>
                                </div>
                             </div>
                            
                        <h:dataTable value="#{drugstoreController.drugstoreList}" var="d">

                                <h:column>
                                    <div class="col-xs-12 col-sm-12">
                                        <table>
                                            <tbody>
                                                <tr class="CartProduct">
                                                    <td style="width:10%" class="CartProductThumb">
                                                        <div> <a href="product-details.html"><img src="images/drugstore/farmacia.jpg" alt="img"/></a> </div>
                                                    </td>
                                                    <td style="width:40%">
                                                        <div class="CartDescription">
                                                            <h4> <a href="product-details.html">#{d.name}</a> </h4>
                                                            <span class="size">#{d.telephone}</span>
                                                            <div class="price"> <span>#{d.address}</span> </div>
                                                        </div>
                                                        <td style="width:15%">
                                                            <h:form>
                                                            <h:commandLink class="btn btn-primary" action="#{drugstoreController.selectDrugstore(d.idDrugStore)}">
                                                                <span class="add2cart"><i class="glyphicon glyphicon-shopping-cart"> </i> Find drugstore </span>
                                                            </h:commandLink>
                                                            </h:form>
                                                        </td>
                                                    </td>                                                   
                                                </tr>
                                            </tbody>
                                         </table>
                                    </div>
                                </h:column>    		
                        </h:dataTable>
                            
                        </div>
                    </div>       
                </div>  
                <div style="clear:both"></div>
            </ui:define>

            <ui:define name="endBody">
            </ui:define>

        </ui:composition>

    </h:body>
</html>
