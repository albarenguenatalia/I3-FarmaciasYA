<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead">

            </ui:define>

            <ui:define name="mainContainer">
                <h:form class="row">
                    <!--#############-->
                    <div class="col-sm-12">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <h:inputText p:placeholder="producto" class="form-control" value="#{productController.productName}"/>
                                <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px" value="Buscar" action="#{productController.findByName}"/>
                            </div>
                            <div class="pull-right ">
                                <div class="change-order pull-right">
                                    <select class="form-control" name="orderby">
                                        <option selected="selected">Default sorting</option>
                                        <option value="popularity">Sort by popularity</option>
                                        <option value="rating">Sort by average rating</option>
                                        <option value="date">Sort by newness</option>
                                        <option value="price">Sort by price: low to high</option>
                                        <option value="price-desc">Sort by price: high to low</option>
                                    </select>
                                </div>
                                <div class="change-view pull-right">
                                    <a href="#" title="Grid" class="grid-view"> <i class="fa fa-th-large"></i> </a>
                                    <a href="#" title="List" class="list-view "><i class="fa fa-th-list"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row  categoryProduct xsResponse clearfix">
                            <ui:repeat value="#{productController.productsList}" var="p">

                                <div class="item col-sm-3 col-lg-3 col-md-3 col-xs-6">
                                    <div class="product">
                                        <a data-placement="left" data-original-title="Add to Wishlist" data-toggle="tooltip" class="add-fav tooltipHere">
                                            <i class="glyphicon glyphicon-heart"></i>
                                        </a>
                                        <div class="image">
                                            <div class="quickview">
                                                <a title="Quick View" class="btn btn-xs  btn-quickview" data-target="#product-details-modal" data-toggle="modal"> Quick View </a>
                                            </div><a href="product-details.html"><img class="img-responsive" alt="img" src="imagesdb/products/#{p.idProduct}.jpg"/></a>
                                        </div>
                                        <div class="description">
                                            <h4><a href="product-details.html">#{p.name}</a></h4>
                                            <div class="grid-description">
                                                <p>#{p.description}</p>
                                            </div>
                                            <div class="list-description">
                                                <p>
                                                    #{p.description}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="price"> <span>$25</span> </div>
                                        <div class="action-control"> 
                                            <a class="btn btn-primary" href="find_drugstore.xhtml?idProduct=#{p.idProduct}">
                                                <span class="add2cart">
                                                    <i class="glyphicon glyphicon-shopping-cart"> </i> 
                                                    Find Drugstore 
                                                </span> 
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="endBody">

            </ui:define>

        </ui:composition>

    </body>
</html>
