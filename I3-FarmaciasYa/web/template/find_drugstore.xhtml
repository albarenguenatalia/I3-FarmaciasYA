<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

    <body>
        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead"></ui:define>

            <ui:define name="mainContainer">
                <h:form class="row">
                    <!--#############-->
                    <div class="col-lg-9 col-md-9 col-sm-7">
                    <div class="row userInfo">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <label class="hidden">#{findDrugstoreController.idProduct}</label>
                                <h:inputText p:placeholder="DirecciÃ³n" class="form-control" value="#{findDrugstoreController.myAddress}"/>
                                <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px;height: 35px;" value="#{bundle.SearchField}" action="#{findDrugstoreController.findDrugstores}"/>
                            </div>
                            <div class="pull-right ">
                                <div class="change-order pull-right">
                                    
                                </div>
                                <div class="change-view pull-right">
                                </div>
                            </div>
                        </div>
                       
                            <h:dataTable value="#{findDrugstoreController.drugstoreList}" var="d">
                                <h:column>
                                    <div class="col-xs-12 col-sm-12">
                                        <table>
                                            <tbody>
                                                <tr class="CartProduct">
                                                     <td style="width:10%" class="CartProductThumb">
                                                        <div> <a href="#"><img src="imagesdb/drugstores/#{d.idDrugStore}.jpg" alt="img"/></a> </div>
                                                    </td>
                                                    <td style="width:100%">
                                                        <div class="CartDescription">
                                                            <h4 class="price"> <a href="#">#{d.name}</a> </h4>
                                                            <span class="price">#{d.telephone}</span>
                                                            <div class="size"> <span>#{d.address}</span> </div>
                                                             <div class="size"> <span>#{d.distance} Kms</span> </div>
                                                        </div>
                                                        <td style="width:100%">
                                                            <h:commandLink class="btn btn-primary" action="#{findDrugstoreController.selectProductDrugstore(d)}">
                                                                <span class="add2cart"><i class="glyphicon glyphicon-shopping-cart"> </i>#{bundle.AddToCart}</span>
                                                            </h:commandLink>
                                                        </td>
                                                        <td style="width:100%">
                                                             <div class="pull-right "></div>
                                                        </td>
                                                    </td>                                                   
                                                </tr>
                                            </tbody>
                                         </table>
                                    </div>
                                </h:column>    		
                    </h:dataTable>
                    </div>
                   </div>
                </h:form>
            </ui:define>

            <ui:define name="endBody"></ui:define>
        </ui:composition>
    </body>
</html>
