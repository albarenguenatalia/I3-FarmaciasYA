<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

    <body>
        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead"></ui:define>

            <ui:define name="mainContainer">
                <h:form class="row">
                    <!--#############-->
                    <div class="col-sm-12">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <label class="hidden">#{findDrugstoreController.idProduct}</label>
                                <h:inputText p:placeholder="DirecciÃ³n" class="form-control" value="#{findDrugstoreController.myAddress}"/>
                                <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px;height: 35px;" value="#{bundle.SearchField}" action="#{findDrugstoreController.findDrugstores}"/>
                            </div>
                            <div class="pull-right ">
                                <div class="change-order pull-right">
                                    
                                </div>
                                <div class="change-view pull-right">
                                    <a href="#" title="Grid" class="grid-view"> <i class="fa fa-th-large"></i> </a>
                                    <a href="#" title="List" class="list-view "><i class="fa fa-th-list"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row  categoryProduct xsResponse clearfix">
                            <h:dataTable value="#{findDrugstoreController.drugstoreList}" var="d">
                        <h:column>
                            <div class="col-xs-12 col-sm-12">
                                <table>
                                    <tbody>
                                        <tr class="CartProduct">
                                            <td style="width:10%" class="CartProductThumb">
                                                <div> <a href="product-details.html"><img src="imagesdb/drugstores/#{d.idDrugStore}.jpg" alt="img"/></a> </div></td>
                                            <td style="width:40%"><div class="CartDescription">
                                            <h4> <a href="product-details.html">#{d.name}</a> </h4>
                                            <span class="size">#{d.telephone} - #{d.address} </span>
                                            <div class="price"> <span>#{d.distance} Kms</span> </div>
                                             </div></td>
                                            <td style="width:15%">
                                            </td>
                                        </tr>
                                    </tbody>
                                 </table>
                            </div>
                        </h:column>
                    </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="endBody"></ui:define>
        </ui:composition>
    </body>
</html>
