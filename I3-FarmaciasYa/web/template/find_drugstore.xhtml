<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pf="http://primefaces.org/ui">

    <body>
        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead"></ui:define>

            <ui:define name="mainContainer">
                <h:form class="row">
                    <!--#############-->
                    <div class="col-sm-12">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <h:inputText p:placeholder="DirecciÃ³n" class="form-control" value="#{findDrugstoreController.myAddress}">
                                <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px;height: 35px;" value="Buscar" action="#{findDrugstoreController.findDrugstores}"/>
                            </div>
                            <div class="pull-right ">
                                <div class="change-order pull-right">
                                    <select class="form-control" name="orderby">
                                        <option selected="selected">Default sorting</option>
                                        <option value="popularity">Sort by popularity</option>
                                        <option value="rating">Sort by average rating</option>
                                        <option value="date">Sort by newness</option>
                                        <option value="price">Sort by price: low to high</option>
                                        <option value="price-desc">Sort by price: high to low</option>
                                    </select>
                                </div>
                                <div class="change-view pull-right">
                                    <a href="#" title="Grid" class="grid-view"> <i class="fa fa-th-large"></i> </a>
                                    <a href="#" title="List" class="list-view "><i class="fa fa-th-list"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row  categoryProduct xsResponse clearfix">
                            <h:dataTable value="#{findDrugstoreController.drugstoreList}" var="d">
                        <h:column>
                                #{d.name}
                        </h:column>
                    </h:dataTable>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="endBody"></ui:define>
        </ui:composition>
    </body>
</html>
