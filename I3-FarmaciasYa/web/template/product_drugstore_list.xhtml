<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pf="http://primefaces.org/ui">

    <body>

        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead">

            </ui:define>

            <ui:define name="mainContainer">
                       
                    <!--#############-->
                    <div class="col-sm-12">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <h:inputText p:placeholder="#{bundle.Product}" class="form-control" />
                                <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px" value="#{bundle.SearchField}" />
                            </div>
                            <div class="pull-right ">
                               
                                <div class="change-view pull-right">
                                   <a href="#" title="Grid" class="grid-view"> <i class="fa fa-th-large"></i> </a>
                                    <a href="#" title="List" class="list-view "><i class="fa fa-th-list"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row  categoryProduct xsResponse clearfix">
                             <h:commandButton class="btn btn-primary" value="click aqui" action="#{drugstoreController.addProductToCart}"  /> 
                             <h:form>
                            <ui:repeat value="#{drugstoreController.drugstoreProductList}" var="pd">

                                <div class="item col-sm-3 col-lg-3 col-md-3 col-xs-6">
                                    <div class="product">
                                        <a data-placement="left" data-original-title="#{bundle.AddToCart}" data-toggle="tooltip" class="add-fav tooltipHere">
                                            <i class="glyphicon glyphicon-heart"></i>
                                        </a>
                                        <div class="image">
                                            <div class="quickview">
                                                <a title="Quick View" class="btn btn-xs  btn-quickview" data-target="#product-details-modal" data-toggle="modal"> #{bundle.QuickView} </a>
                                            </div><a href="product-details.html"><img class="img-responsive" alt="img" src="imagesdb/products/#{pd.idProduct.idProduct}.jpg"/></a>
                                        </div>
                                        <div class="description">
                                            <h4><a href="product-details.html">#{pd.idProduct.name}</a></h4>
                                            <div class="grid-description">
                                                <p>#{pd.idProduct.description}</p>
                                            </div>
                                            <div class="list-description">
                                                <p>
                                                    #{pd.idProduct.description}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="price"> <span>$#{pd.price}</span> </div>
                                        
                                            <div p:class="action-control"> 
                                                    <h:commandButton class="btn btn-primary" id="addCartBtn" action="#{drugstoreController.addProductToCart}" value="Agregar" /> 
                                                    <h:commandLink class="btn btn-primary" action="#{drugstoreController.addProductToCart}"  /> 
                                       
                                                           <span class="add2cart"><i class="glyphicon glyphicon-shopping-cart"> 
                                                            </i> 1 
                                                        </span> 
                                         
                                               
                                            </div>
                                        
                                    </div>

                                </div>
                            </ui:repeat>
                                 </h:form>
                        </div>
                    </div>
            </ui:define>

            <ui:define name="endBody">

            </ui:define>

        </ui:composition>

    </body>
</html>
