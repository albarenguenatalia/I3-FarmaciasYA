<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./FrontEndMasterpage.xhtml">
		<ui:define name="endHead">

            </ui:define>

            <ui:define name="mainContainer">
                <h:form class="row">
                    <div class="col-sm-12">
                        <div class="w100 productFilter clearfix">
                            <div class="pull-left" style="display: inline-flex;">
                                <h:form class="pull-left" style="display: inline-flex;">
                                    <h:inputText p:placeholder="#{bundle.Product}" class="form-control" value="#{drugstoreController.productDrugstoreName}"/>
                                    <h:commandButton class="btn btn-primary" style="margin-bottom: 10px;margin-left:5px" value="#{bundle.SearchField}" action="#{drugstoreController.findProductByName}"/>
                                </h:form>
                            </div>
                            <div class="pull-right ">
				<div class="change-view pull-right">
                                   <a href="#" title="Grid" class="grid-view"> <i class="fa fa-th-large"></i> </a>
                                    <a href="#" title="List" class="list-view "><i class="fa fa-th-list"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="row  categoryProduct xsResponse clearfix">
                            <ui:repeat value="#{drugstoreController.drugstoreProductList}" var="pd">
                                <div class="item col-sm-3 col-lg-3 col-md-3 col-xs-6">
                                    <div class="product">
                                        <a data-placement="left" data-original-title="#{bundle.AddToCart}" data-toggle="tooltip" class="add-fav tooltipHere">
                                            <i class="glyphicon glyphicon-heart"></i> 
                                        </a>
					<div class="image">
                                            <div class="quickview">
                                                <a title="Quick View" class="btn btn-xs  btn-quickview" data-target="#product-details-modal" data-toggle="modal"> #{bundle.QuickView} </a>
                                            </div>
                                            <a href="#"><img class="img-responsive" alt="img" src="imagesdb/products/#{pd.idProduct.idProduct}.jpg"/></a>
                                        </div>
                                        <div class="description">
                                            <h4><a href="#">#{pd.idProduct.name}</a></h4>
                                            <div class="grid-description">
                                                <p>#{pd.idProduct.description}</p>
                                            </div>
                                            <div class="list-description">
                                                <p>
                                                    #{pd.idProduct.description}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="price"> <span>$#{pd.price}</span> </div>
                                        <div class="action-control"> 
                                            <h:commandLink class="btn btn-primary" action="#{drugstoreController.selectProductDrugstore(pd)}"> 
                                                <span class="add2cart">
                                                    <i class="glyphicon glyphicon-shopping-cart"> </i> 
                                                    #{bundle.AddToCart} 
                                                </span> 
                                            </h:commandLink> 
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="endBody">

            </ui:define>
			  
        </ui:composition>

    </h:body>
</html>
