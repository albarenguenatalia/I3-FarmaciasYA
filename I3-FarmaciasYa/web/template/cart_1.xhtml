<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./FrontEndMasterpage.xhtml">

            <ui:define name="endHead">

            </ui:define>

            <ui:define name="mainContainer">
                <div class="row">
                    <div class="col-lg-9 col-md-9 col-sm-7">
                        <h1 class="section-title-inner"><span><i class="glyphicon glyphicon-shopping-cart"></i> Mi carrito </span></h1>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-5 rightSidebar">
                        <h4 class="caps"><a href="product_drugstore_list.xhtml"><i class="fa fa-chevron-left"></i> Volver </a></h4>
                    </div>
                </div> 
                <div class="row">   
                    <div class="col-lg-9 col-md-9 col-sm-7">
                        <div class="row userInfo">
                            <div class="col-xs-12 col-sm-12">
                                <div class="cartContent w100">
                                    <table class="cartTable table-responsive" style="width:100%">
                                        <tbody>
                                            <tr class="CartProduct cartTableHeader">
                                                <td style="width:15%"> Producto </td>
                                                <td style="width:40%">Detalle</td>
                                                <td style="width:10%" class="delete">&nbsp;</td>
                                                <td style="width:10%">Cantidad</td>
                                                <td style="width:10%"></td>
                                                <td style="width:15%">Total</td>
                                            </tr>
                                            <ui:repeat value="#{orderController.orderDetailList}" var="d">
                                                <tr class="CartProduct">
                                                    <td class="CartProductThumb"><div> <a href="product-details.html"><img src="images/product/a1.jpg" alt="img"/></a> </div></td>
                                                    <td>
                                                        <div class="CartDescription">
                                                            <h4> <a href="product-details.html">#{d.idProdutDrugStore.idProduct.name} </a> </h4>
                                                            <span class="size">#{d.idProdutDrugStore.idProduct.description}</span>
                                                            <div class="price"> <span>$#{d.idProdutDrugStore.price}</span></div>
                                                        </div>
                                                    </td>
                                                    <td class="delete"><a title="Delete"> <i class="glyphicon glyphicon-trash fa-2x"></i></a></td>
                                                    <td><input class="quanitySniper" type="text" value="#{d.quantity}" name="quanitySniper"/></td>
                                                    <td class="price">$#{d.price}</td>
                                                </tr>  
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <div class="cartFooter w100">
                                    <div class="box-footer">
                                        <div class="pull-left"> <a href="index-2.html" class="btn btn-default"> <i class="fa fa-arrow-left"></i> &nbsp; Continue shopping </a> </div>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-default"> <i class="fa fa-undo"></i> &nbsp; Update cart </button>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-5 rightSidebar">
                        <div class="contentBox">
                            <div class="w100 costDetails">
                                <div class="table-block" id="order-detail-content"> <a class="btn btn-primary btn-lg btn-block " title="checkout" href="checkout-0.html" style="margin-bottom:20px"> Proceed to checkout &nbsp; <i class="fa fa-arrow-right"></i> </a>
                                    <div class="w100 cartMiniTable">
                                        <table id="cart-summary" class="std table">
                                            <tbody>
                                                <tr>
                                                    <td>Total products</td>
                                                    <td class="price">$216.51</td>
                                                </tr>
                                                <tr style="">
                                                    <td>Shipping</td>
                                                    <td class="price"><span class="success">Free shipping!</span></td>
                                                </tr>                                                                                                
                                                <tr>
                                                    <td> Total </td>
                                                    <td class=" site-color" id="total-price">$216.51</td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <div class="input-append couponForm">
                                                            <button class="btn-block btn btn-success" type="button">Confirmar compra</button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>    


            </ui:define>

            <ui:define name="endBody">

            </ui:define>

        </ui:composition>

    </body>
</html>
