<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./FrontEndMasterpage.xhtml">
            <ui:define name="endHead"></ui:define>
            <ui:define name="mainContainer">
                <h:form>
                    <label> Ingrese nombre de producto: </label>
                    <h:inputText value="#{productController.productName}"/>
                    <h:commandButton value="Login" action="#{productController.findByName}"/>
                </h:form>
                
                <h:dataTable value="#{productController.productsList}" var="p">

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Product ID</f:facet>
    				<!-- row record -->
    				#{p.idProduct}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Product Name</f:facet>
    				#{p.name}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Description</f:facet>
    				#{p.description}
    			</h:column>    		
    		</h:dataTable>
            </ui:define>
            <ui:define name="endBody"></ui:define>
        </ui:composition>
    </body>
</html>
